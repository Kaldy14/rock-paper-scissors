<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="other/beauty.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissorsssss</title>
</head>
<body>
    <header><h1>Rock Paper Scissors</h1></header>

    <div class="score_board">
        <div id="user_label" class="badge">User</div>
        <div id="comp_label" class="badge">Computer</div>
        <span id="user_score">0</span>:<span id="comp_score">0</span>
    </div>
    <div class="result">
        <p>Let's play!</p>
    </div>
    <div class="choices">
        <div class="choice" id="rock">
        <img src="images/rock.png" width="70" height="70">
        </div>
        <div class="choice" id="paper">
        <img src="images/paper.png" width="70" height="70">
        </div>
        <div class="choice" id="scissors">
        <img src="images/scissors.png" width="70" height="70">
        </div>
    </div>
    <p class="message">Choose wisely!</p>
<script src="other/script.js"></script>
</body>
</html>
